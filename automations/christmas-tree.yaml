- id: christmas_tree_on_workday
  alias: Turn on christmas tree at specific times
  trigger:
  - platform: time
    at:
    - 06:30
  - platform: sun
    event: sunset
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.christmas_tree_plug
- id: christmas_tree_off_workday
  alias: Turn off christmas tree at specific times
  trigger:
  - platform: time
    at:
    - 07:30
    - '22:00'
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.christmas_tree_plug
- id: christmas_tree_on_weekend
  alias: Turn on christmas tree at weekend
  trigger:
  - platform: time
    at:
    - 08:00
    - 15:00
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - service: switch.turn_on
    target:
      entity_id:
      - switch.christmas_tree_plug
- id: christmas_tree_off_workday
  alias: Turn off christmas tree at specific times
  trigger:
  - platform: time
    at:
    - 10:00
    - 23:00
  condition:
  - condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'off'
  action:
  - service: switch.turn_off
    target:
      entity_id:
      - switch.christmas_tree_plug
